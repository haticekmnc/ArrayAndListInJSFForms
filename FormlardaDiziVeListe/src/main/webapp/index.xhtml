<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Form Elementlerinin Dizi Ve Liste İle Doldurulması</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Elle Doldurma"/>
                <h:selectOneRadio value='#{diziVeListeBean.film1}'>
                    <f:selectItem itemLabel="Godfather-1" itemValue="Godfather-1"/>
                    <f:selectItem itemLabel="Godfather-2" itemValue="Godfather-2"/>
                    <f:selectItem itemLabel="Godfather-3" itemValue="Godfather-3"/>
                </h:selectOneRadio>
                
                <h:outputText value="Dizi İle Doldurma"/>
                <h:selectOneMenu value="#{diziVeListeBean.film2}">
                    <f:selectItems value="#{diziVeListeBean.hababamSinifi}"/>
                </h:selectOneMenu>
                
                <h:outputText value="Liste İle Doldurma"/>
                <h:selectOneListbox value="#{diziVeListeBean.film3}">
                    <f:selectItems value="#{diziVeListeBean.gelecegeDonus}"/>
                </h:selectOneListbox>
            </h:panelGrid>
            <h:commandButton value="Seçilen Verileri Gönder" action="sonuclar"/>
            <h:button value="InputHiddenSayfası" outcome="inputHidden"/>
        </h:form>
    </h:body>
</html>
