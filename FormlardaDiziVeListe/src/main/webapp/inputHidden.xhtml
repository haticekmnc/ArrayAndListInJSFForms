<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>InputHidden Kullanımı</title>
        <script type="text/javascript">
            function pencereyiAc(){
                alert(document.getElementById('form:inputHiddenPenceresi').value);
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:inputHidden id="inputHiddenPenceresi" value="inputHidden Penceresi Açıldı"/>
            <h:commandButton value="InputHidden İçin Tıklayın" onclick="pencereyiAc()"/>
        </h:form>
    </h:body>
</html>
